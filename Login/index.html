<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/outrem.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="imagem">
        </div>
        <div id="login">
            <div id = "login-content">
                <h1>Login</h1>
            <p> Seja Bem vindo(a) novamente, digite seu E-mail e Senha:</p>
            <form>
                <div id="email" class="bar">
                    <label for="bar-email"><span id="img-email" class="material-symbols-outlined">Mail</span></label>
                    <input type="email" name="em" id="bar-email" class="bar2" placeholder="  Seu Email" required>
                </div>
                <div id="senha" class="bar">
                    <label for="bar-senha"><span id="img-senha" class="material-symbols-outlined">Lock</span></label>
                    <input type="password" name="se" id="bar-senha" class="bar2" placeholder="  Sua Senha" minlength="8" required> 
                </div>
                <input type="submit" value="Entrar" class="buttom">
                <a href="" id="esqueci-minha-senha" class="buttom">Esqueci minha senha</a>
            </form>
            </div>
        </div>
    </main>
</body>
</html>
