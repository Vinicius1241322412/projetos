<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>

            width: 100px;

            transition: 1s;
            display: none;
        }
        #botao{
            width: 50px;
            height: 50px; 
            background-color: blue;
            margin: 40px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
        }
        #botao:hover{
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <main>
        <input type="button" value="Aperte" id="botao" onclick="Click()">
        <div id = "caixa">
            oi
        </div>
    </main>
</body> 
<script>
    function Click(){
        let b = document.getElementById("caixa")
        b.style.display = 'flex'
        b.style.backgroundColor = 'red'
        b.style.width = "400px"
    }
</script>
</html>
